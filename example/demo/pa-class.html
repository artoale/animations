<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pa animations example page</title>
    <script src="../angular/angular.js"></script>
    <script src="../angular-animate/angular-animate.js"></script>
    <script data-main="../main.js" src="../requirejs/require.js"></script>
    <style media="screen">
        .a-class-name {
            background-color: red;
            color: black;
            transition: all 2s;
        }

        .a-class-name--start {
            background-color: black;
            color: red;
            transition: none;
        }
    </style>
</head>

<body>
    <section>
        <h1>Animation class example</h1>

        <div class="a-class-name" pa-class="a-class-name" pa-active="trigger" pa-status="status">Animation content</div>
        <button type="button" name="button" ng-click="trigger = !trigger">Toggle animation "active" binding to {{!trigger}}</button>
        <ul class="values">
            <li>Status: {{status}}</li>
            <li>Active: {{trigger}}</li>
        </ul>
    </section>
    <section>
        <h1>Animation class with undo example</h1>

        <div
            class="a-class-name"
            pa-class="a-class-name"
            pa-active="triggerUndo"
            pa-status="statusUndo"
            pa-undo="1"
        >
            Animation content
        </div>
        <button type="button" name="button" ng-click="triggerUndo = !triggerUndo">Toggle animation "active" binding to {{!triggerUndo}}</button>
        <ul class="values">
            <li>Status: {{statusUndo}}</li>
            <li>Active: {{triggerUndo}}</li>
        </ul>
    </section>
</body>

</html>
